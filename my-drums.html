<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum - Proj1 - WB_JS30</title>
  <link rel="stylesheet" href="my-drums.css">
</head>

<body>
  <div id='logo'>Keypad Music Maker</div>
  <div class='keys'>
    <div class='top'>
      <div data-key='103' class='key' >
        <kbd>7</kbd>
        <span class='sound'>clap</span>
      </div>
      <div data-key="100" class='key'>
        <kbd>4</kbd>
        <span class='sound'>hihat</span>
      </div>
      <div data-key="97" class='key' >
        <kbd>1</kbd>
        <span class='sound'>kick</span>
      </div>
    </div>
    <div>
      <div data-key="104" class='key'>
        <kbd>8</kbd>
        <span class='sound'>openhat</span>
      </div>
      <div data-key="101" class='key'>
        <kbd>5</kbd>
        <span class='sound'>boom</span>
      </div>
      <div data-key="98" class='key'>
        <kbd>2</kbd>
        <span class='sound'>ride</span>
      </div>
    </div>
    <div>
    <div data-key="105" class='key'>
      <kbd>9</kbd>
      <span class='sound'>snare</span>
    </div>
      <div data-key="102" class='key'>
        <kbd>6</kbd>
        <span class='sound'>tom</span>
      </div>
      <div data-key="99" class='key'>
        <kbd>3</kbd>
        <span class='sound'>tink</span>
      </div>
    </div>
  </div>

  <audio data-key='103' src='sounds/clap.wav'></audio>
  <audio data-key="100" src="sounds/hihat.wav"></audio>
  <audio data-key="97" src="sounds/kick.wav"></audio>
  <audio data-key="104" src="sounds/openhat.wav"></audio>
  <audio data-key="101" src="sounds/boom.wav"></audio>
  <audio data-key="98" src="sounds/ride.wav"></audio>
  <audio data-key="105" src="sounds/snare.wav"></audio>
  <audio data-key="102" src="sounds/tom.wav"></audio>
  <audio data-key="99" src="sounds/tink.wav"></audio>

  <script type="text/javascript" src="my-drums.js"></script>

</body>
</html>
